<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="icon" href="assets/favicon.ico" type="image/png">
     <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- My CSS Stylesheet -->
<link rel="stylesheet" href="assets/style.css" media="screen">

<!-- Font Awesome CSS Icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    
  </head>
  <body>
    <div class="wrapper">
  
      <div class="card">
        <div class="card-header text-center">
          <div class="slidecontainer">
            <h1 id="header"><i class="fa fa-eye-slash" aria-hidden="true"></i> Password Generator <i class="fa fa-eye-slash" aria-hidden="true"></i></h1>
            <input type="range" min="8" max="180" class="slider" id="passwordLength" ">
            <p class="text-center font-weight-bold">Password Length: <span id="passwordLengthView"></span> Characters</p>
          </div>
        
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="lowerCase">
            <label class="form-check-label" title="Check to Use Lowercase Letters" for="lowerCase">Use Lowercase Letters</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="upperCase">
            <label class="form-check-label" title="Check to Use Uppercase Letters" for="upperCase">Use Uppercase Letters</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="numbers">
            <label class="form-check-label" title="Check to Use Numbers" for="numbers">Use Numbers</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="specChars">
            <label class="form-check-label" title="Check to Use Special Characters" for="specChars">Use Special Characters</label>
          </div>
         
        </div>
        <div class="input-group">
          <input
            readonly
            type="text"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></input>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn btn-primary">Generate Password</button>
          <button
          type="button" 
          class="btn btn-secondary" 
          onClick="copyPassword()" 
          data-toggle="tooltip"
          data-placement="right"
          title="Copy to Clipboard">
         <i class="fa fa-copy" aria-hidden="true"></i>
       </button>
      </div>
      
      <div class="alert alert-info d-none" role="alert">
        <strong>Please Generate a Password First</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       
      </div>
    </div>

  <!-- JavaScript.  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/pwGen.js"></script>
  <script src="assets/copyBtn.js"></script>
  <script src="assets/slider.js"></script>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"></script>
  </body>
</html>
